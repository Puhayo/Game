<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중력 미로 게임</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden; /* 비디오가 화면을 넘지 않도록 설정 */
        }
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        #title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 1; /* 비디오 위에 표시되도록 설정 */
        }
        #enter-button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            z-index: 1; /* 비디오 위에 표시되도록 설정 */
        }
        #enter-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="Space.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="title">중력 미로 게임</div>
    <button id="enter-button" onclick="enterGame()">입장하기</button>

    <script>
        function enterGame() {
            window.location.href = 'gravitiy.html'; // 게임 페이지로 이동
        }
    </script>
</body>
</html>
